{% extends "base.html" %}

{% block title %}{{ _('Page not found') }}{% endblock %}

{% block content %}
<main class="error-page">
    <header>
        <img src="{{ url_for('static', filename='images/MunchiesLogoPlain.svg') }}" alt="Munchies Logo">
    </header>
    <div class="error-content">
        <h1>{{ _('404 - Page not found') }}</h1>
        <p>{{ _("We're sorry, but the page you're looking for doesn't exist.") }}</p>
        <a href="{{ url_for('index') }}" class="action-button">{{ _('Return to Home') }}</a>
    </div>
</main>
{% endblock %}
