<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Zamówienie - Kiosk Munchies') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="language-selector">
            <button onclick="changeLanguage('pl')">PL</button>
            <button onclick="changeLanguage('en')">EN</button>
            <button onclick="changeLanguage('ua')">UA</button>
        </div>
    </header>
    
    <main class="order-page">
        <div class="category-buttons">
            <button onclick="filterProducts('all')">{{ _('Wszystkie') }}</button>
            <button onclick="filterProducts('snack')">{{ _('Przekąski') }}</button>
            <button onclick="filterProducts('drink')">{{ _('Napoje') }}</button>
            <button onclick="filterProducts('coffee')">{{ _('Kawa') }}</button>
            <button onclick="filterProducts('take_away_box')">{{ _('Opakowania') }}</button>
            <button onclick="filterProducts('sauce')">{{ _('Sosy') }}</button>
        </div>

        <div id="product-list" class="product-list">
            <!-- Produkty będą dynamicznie dodawane tutaj przez JavaScript -->
        </div>

        <div class="order-summary">
            <button id="cancel-order" class="cancel-button">{{ _('Anuluj zamówienie') }}</button>
            <div id="cart-total" class="cart-total">{{ _('Suma: ') }} 0.00 PLN</div>
            <button id="checkout" class="checkout-button">{{ _('Podsumowanie zamówienia') }}</button>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/order_page.js') }}"></script>
</body>
</html>
