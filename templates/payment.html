<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Płatność - Kiosk Munchies') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="language-selector">
            <button onclick="changeLanguage('pl')">PL</button>
            <button onclick="changeLanguage('en')">EN</button>
            <button onclick="changeLanguage('ua')">UA</button>
        </div>
    </header>
    
    <main class="payment-page">
        <h1>{{ _('Płatność') }}</h1>
        
        <div id="order-summary" class="order-summary">
            <!-- Podsumowanie zamówienia będzie dynamicznie dodawane tutaj przez JavaScript -->
        </div>

        <div class="payment-methods">
            <h2>{{ _('Wybierz metodę płatności') }}</h2>
            <button onclick="selectPaymentMethod('blik')">BLIK</button>
            <button onclick="selectPaymentMethod('card')">{{ _('Karta płatnicza') }}</button>
            <button onclick="selectPaymentMethod('apple_pay')">Apple Pay</button>
            <button onclick="selectPaymentMethod('google_pay')">Google Pay</button>
        </div>

        <div id="payment-form" class="payment-form">
            <!-- Formularz płatności będzie dynamicznie dodawany tutaj przez JavaScript -->
        </div>

        <div class="action-buttons">
            <button id="cancel-payment" class="cancel-button">{{ _('Anuluj płatność') }}</button>
            <button id="confirm-payment" class="confirm-button">{{ _('Potwierdź płatność') }}</button>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/payment.js') }}"></script>
</body>
</html>
